<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>💥爆炸数字</title>

  <!-- iPhone App Icon（你仓库根目录已有 apple-touch-icon.png） -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">

  <!-- 顶部按钮 -->
  <div class="top-right">

    <!-- 语言选择器 -->
    <div class="lang-wrapper">
      <button id="langBtn">🌐</button>
      <div id="langMenu" class="lang-menu hidden">
        <div class="lang-title">🌐 Language</div>
        <div data-lang="zh">🇨🇳 简体中文</div>
        <div data-lang="hk">🇭🇰 繁體中文</div>
        <div data-lang="en">🇺🇸 English</div>
      </div>
    </div>

    <!-- 暗夜模式按钮 -->
    <button id="themeToggle">🌙</button>
  </div>

  <h1 id="title">💥爆炸数字</h1>

  <!-- 设置区 -->
  <div id="setup">

    <label id="label-player-count">玩家人数</label>

    <!-- ⭐ 左右按钮 + 中间下拉按钮 -->
    <div class="player-stepper">
      <button id="minusBtn" class="step-btn">－</button>

      <div class="dropdown center-dropdown">
        <button id="playerDropdownBtn" class="dropdown-btn">2</button>
        <div id="playerDropdownMenu" class="dropdown-menu hidden">
          <div data-count="2">2</div>
          <div data-count="3">3</div>
          <div data-count="4">4</div>
          <div data-count="5">5</div>
          <div data-count="6">6</div>
          <div data-count="7">7</div>
          <div data-count="8">8</div>
        </div>
      </div>

      <button id="plusBtn" class="step-btn">＋</button>
    </div>

    <!-- 隐藏真实人数 -->
    <select id="playerCount" class="hidden">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>

    <!-- 玩家名字输入区 -->
    <div id="nameInputs"></div>

    <label id="label-max-number">最大数字（≥ 人数 × 10）</label>
    <input type="number" id="maxNumber" value="50">

    <button id="startBtn">开始游戏</button>
  </div>

  <!-- 游戏区 -->
  <div id="game" class="hidden section">
    <div class="info" id="playerInfo"></div>
    <div class="info" id="rangeInfo"></div>

    <label id="label-guess">请输入数字（范围内部）</label>
    <input type="number" id="guessInput">
    <button id="guessBtn">确认数字并开始倒计时</button>

    <div class="countdown" id="countdown"></div>
    <div class="info" id="message"></div>
  </div>

  <!-- 结束区 -->
  <div id="end" class="hidden section">
    <div class="result" id="resultText"></div>
    <button id="restartBtn">再来一局</button>
  </div>

  <footer class="footer">— Designed by BY —</footer>

</div>

<script src="js/i18n.js"></script>
<script src="js/game.js"></script>
</body>
</html>
